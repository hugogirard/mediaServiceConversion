<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Media Service Conversion Web App</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <h2 style="text-align: center">Media Service Conversion Web App</h2>
        </div>
        <!-- Upload a new job -->
        <div class="box">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title text-center text">Upload a new video</h3>
                </div>
                <div class="panel-body">
                    <form name="form" enctype="multipart/form-data" id="form">
                        <div class="form-group">
                            <label class="text" for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label class="text" for="description">Description</label>
                            <textarea class="form-control" maxlength="60" rows="2" id="description"
                                name="description" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="job" class="form-label">Upload</label>
                            <input class="form-control form-control-lg" id="job" type="file" accept="video/*" />
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <p id="status" style="height:160px; width: 593px; overflow: scroll;"></p>
        <br></br>
        <!-- list all videos in db -->
        <section class="ftco-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="table-wrap">
                            <table class="table">
                                <thead class="thead-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Link</th>
                                    </tr>
                                </thead>
                                <tbody id="job-list">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script type="module" src="./index.js"></script>


</html>
